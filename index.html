<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator || OdinProject</title>
</head>
<body>
    <main class="wrapper">
        <div class="wrapper-visualisation-top">
            <span id="display-result"></span>
        </div>
        <div class="wrapper-visualisation-bottom">
            <span id="display-input"></span>
        </div>

        <div class="keypad">
            <div class="top-buttons">
                <button class="style nombre" value="7">7</button>
                <button class="style nombre" value="8">8</button>
                <button class="style nombre" value="9">9</button>
                <button class="style second-style delete" value="del">del</button>
                <button class="style nombre" value="4">4</button>
                <button class="style nombre" value="5">5</button>
                <button class="style nombre" value="6">6</button>
                <button class="style operation" value="+">+</button>
                <button class="style nombre" value="1">1</button>
                <button class="style nombre" value="2">2</button>
                <button class="style nombre" value="3">3</button>
                <button class="style operation" value="-">-</button>
                <button class="style nombre" value=".">.</button>
                <button class="style nombre" value="0">0</button>
                <button class="style operation" value="/">/</button>
                <button class="style operation" value="*">x</button>
            </div>
            <div class="bottom-buttons">
                <button class="style-bottom second-style reset"value="reset">Reset</button>
                <button class="style-bottom third-style equal" value="=">=</button>
            </div>
        </div>

    </main>
</body>
</html>
